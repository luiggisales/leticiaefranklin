    // Adiciona evento de clique ao botão de copiar
    document.getElementById('copy-pix-key').addEventListener('click', () => {
      const pixKeyInput = document.getElementById('pix-key-input');
      pixKeyInput.select();
      document.execCommand('copy');
    
      const copyIcon = document.getElementById('copy-icon');
      const copyStatus = document.getElementById('copy-status');
    
      // Troca o ícone e mostra a mensagem de cópia
      copyIcon.classList.remove('fa-copy');
      copyIcon.classList.add('fa-check'); // Muda para ícone de "copiado"
      copyStatus.classList.remove('hidden'); // Mostra a mensagem "Copiado!"

      // Após 2 segundos, volta o ícone e esconde a mensagem
